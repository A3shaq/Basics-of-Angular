<div class="row">
  <div class="col-xs-12 my-3">
    <button class="btn btn-success">New Recipe</button>
  </div>
  <hr />
  <div class="row mt-2">
    <div class="col-xs-12">
      <div
        class="list-group-item clearfix border p-2"
        *ngFor="let recipe of recipes"
      >
        <div class="d-flex justify-content-between align-items-center">
          <div class="pull-right">
            <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
            <span class="list-group-item-text">{{ recipe.description }}</span>
          </div>
          <span class="pull-right">
            <img
              alt="{{ recipe.name }}"
              src="{{ recipe.imagePath }}"
              class="img-responsive"
            />
          </span>
        </div>
        <div class="mt-3">
          <button class="btn btn-danger" (click)="redirectToDetails()">
            {{ hero }}
          </button>
          <!-- <button class="btn btn success" (click)="redirectToDetails()"Show Details</button> -->
        </div>
      </div>

      <!-- <app-recipe-item></app-recipe-item> -->
    </div>
  </div>
</div>
